<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I LOVE YOU FEEL MEEEE</title>

  <style>
    :root{
      --text:#2b1b23;
      --card-bg: rgba(255,255,255,.78);
      --card-border: rgba(255,255,255,.55);
      --shadow: 0 18px 40px rgba(0,0,0,.18);
      --yes:#ff4d88;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;

      /* Background image (upload bg.jpg to same folder as this html) */
      background:
        linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.30)),
        url("bg.jpg") center / cover no-repeat fixed;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.22;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.2));
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to  { transform: translateY(-20vh) translateX(80px) rotate(220deg); }
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid var(--card-border);
      border-radius:24px;
      padding:28px 22px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing:-0.02em;
      text-shadow: 0 10px 26px rgba(0,0,0,.12);
    }
    p{
      margin:0 0 18px;
      font-size:16px;
      opacity:.95;
      line-height:1.45;
    }

    .buttons{
      position:relative;
      height:110px; /* a bit more room for smoother dodges */
      margin-top:10px;
      display:grid;
      place-items:center;
      gap:14px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      touch-action: manipulation;
      min-width: 210px;
    }
    button:active{ transform:scale(.98); }

    #yesBtn{
      background:var(--yes);
      color:#fff;
      box-shadow: 0 14px 30px rgba(255,77,136,.35);
    }
    #yesBtn:hover{
      filter: brightness(1.03);
      box-shadow: 0 18px 38px rgba(255,77,136,.42);
    }

    /* Smoothly moving "No" button */
    #noBtn{
      position:absolute;
      left:50%;
      top:62px;
      transform: translateX(-50%);
      background:#fff;
      color:#6b3347;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      will-change: left, top, transform;
      transition:
        left 220ms cubic-bezier(.2,.9,.2,1),
        top  220ms cubic-bezier(.2,.9,.2,1),
        transform 220ms cubic-bezier(.2,.9,.2,1);
    }

    .result{
      margin-top:16px;
      font-size:16px;
      font-weight:800;
      min-height:26px;
    }

    .tiny{
      margin-top:10px;
      font-size:13px;
      opacity:.75;
    }

    /* Overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.55);
      z-index: 9999;
      padding: 18px;
    }

    .overlay-card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.92);
      border-radius:24px;
      padding:22px 18px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateY(10px) scale(.98);
      opacity: 0;
      transition: transform 260ms cubic-bezier(.2,.9,.2,1), opacity 260ms ease;
    }

    .overlay.show .overlay-card{
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .overlay-title{
      font-size: clamp(28px, 3.6vw, 40px);
      font-weight: 900;
      letter-spacing: -0.02em;
    }

    .overlay-sub{
      margin-top: 10px;
      font-size: 16px;
      font-weight: 800;
      opacity: .9;
    }

    .overlay-btn{
      margin-top: 16px;
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 900;
      cursor: pointer;
      background: var(--yes);
      color: #fff;
      box-shadow: 0 14px 30px rgba(255,77,136,.35);
    }

    /* Confetti canvas on top of everything */
    #confetti{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10000;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Mayoosh, will you be my Valentine? üíòüòà</h1>
    <p>It's gonna be a good time trust</p>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes ü©∂</button>
      <button id="noBtn" aria-label="No button">No üôà</button>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny">Feel me.</div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="overlay-card">
      <div class="overlay-title">LETS GOOOOOO üòòüíò</div>
      <div class="overlay-sub">Mayoosh is officially my Valentine ü©∂</div>
      <button id="closeOverlay" class="overlay-btn">Close</button>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <script>
    // Floating hearts in the background
    const hearts = ["üíó","üíñ","üíò","üíù","üíï","üíû"];
    for (let i = 0; i < 24; i++) {
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (6 + Math.random() * 8) + "s";
      s.style.animationDelay = (-Math.random() * 10) + "s";
      s.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(s);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const result = document.getElementById("result");

    let dodges = 0;
    let lastX = null, lastY = null;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton(avoidX, avoidY) {
      const area = playArea.getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();

      const padding = 8;

      // Current position (relative to play area)
      const currentLeft = parseFloat(noBtn.style.left || (area.width/2));
      const currentTop  = parseFloat(noBtn.style.top  || 62);

      // If we don't know where to avoid, avoid center
      const ax = (avoidX ?? (area.left + area.width/2));
      const ay = (avoidY ?? (area.top  + area.height/2));

      // Vector from avoid point -> button center
      const btnCenterX = area.left + currentLeft + btn.width/2;
      const btnCenterY = area.top  + currentTop  + btn.height/2;

      let dx = btnCenterX - ax;
      let dy = btnCenterY - ay;

      // Normalize vector (avoid zero-length)
      const len = Math.hypot(dx, dy) || 1;
      dx /= len;
      dy /= len;

      // Move distance (slightly shrinks over time so it doesn't fly too far)
      const base = 140;
      const dist = Math.max(90, base - Math.min(dodges * 4, 50));

      // Proposed new position
      let newLeft = currentLeft + dx * dist;
      let newTop  = currentTop  + dy * dist;

      // Small randomness so it doesn't get stuck on edges
      newLeft += (Math.random() - 0.5) * 50;
      newTop  += (Math.random() - 0.5) * 35;

      // Clamp inside play area
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;

      newLeft = clamp(newLeft, padding, maxX);
      newTop  = clamp(newTop,  padding, maxY);

      // Apply position (smooth via CSS transition)
      noBtn.style.transform = "translateX(0)";
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;

      dodges++;
      if (dodges === 3) result.textContent = "Haha you thought üòÖ";
      if (dodges === 6) result.textContent = "Bruh chill just hit Yes";
      if (dodges === 10) result.textContent = "Bleaseeeee ü•π";
    }

    // Track cursor location so the dodge feels intentional
    playArea.addEventListener("mousemove", (e) => {
      lastX = e.clientX;
      lastY = e.clientY;
    });

    // Dodge when the cursor gets close (smoother than only on hover)
    playArea.addEventListener("mousemove", () => {
      const area = playArea.getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();

      const btnCx = btn.left + btn.width/2;
      const btnCy = btn.top  + btn.height/2;

      const mx = lastX ?? (area.left + area.width/2);
      const my = lastY ?? (area.top  + area.height/2);

      const d = Math.hypot(btnCx - mx, btnCy - my);

      // If mouse gets within 90px, dodge
      if (d < 90) moveNoButton(mx, my);
    });

    // Mobile: dodge away from finger tap location
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      moveNoButton(t.clientX, t.clientY);
    }, { passive: false });

    // Fallback: if it still gets hovered, dodge
    noBtn.addEventListener("mouseenter", () => {
      moveNoButton(lastX, lastY);
    });

    // === Overlay + Confetti ===
    const overlay = document.getElementById("overlay");
    const closeOverlay = document.getElementById("closeOverlay");
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");

    let confettiParticles = [];
    let confettiAnim = null;
    let confettiEndAt = 0;

    function resizeConfetti() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeConfetti);

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function makeConfettiBurst(count = 180) {
      confettiParticles = [];
      for (let i = 0; i < count; i++) {
        confettiParticles.push({
          x: rand(0, window.innerWidth),
          y: rand(-30, -10),
          vx: rand(-2.2, 2.2),
          vy: rand(2.5, 6.2),
          size: rand(6, 12),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.25, 0.25),
          hue: Math.floor(rand(0, 360)),
          life: rand(80, 160)
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (const p of confettiParticles) {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.02; // gravity
        p.rot += p.vr;
        p.life -= 1;

        if (p.x < -20) p.x = window.innerWidth + 20;
        if (p.x > window.innerWidth + 20) p.x = -20;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = `hsl(${p.hue} 90% 60%)`;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
        ctx.restore();
      }

      confettiParticles = confettiParticles.filter(p => p.life > 0 && p.y < window.innerHeight + 40);

      if (Date.now() < confettiEndAt && confettiParticles.length > 0) {
        confettiAnim = requestAnimationFrame(drawConfetti);
      } else {
        stopConfetti();
      }
    }

    function startConfetti(ms = 2200) {
      resizeConfetti();
      confettiCanvas.style.display = "block";
      confettiEndAt = Date.now() + ms;
      makeConfettiBurst(200);
      cancelAnimationFrame(confettiAnim);
      drawConfetti();
    }

    function stopConfetti() {
      cancelAnimationFrame(confettiAnim);
      confettiAnim = null;
      confettiCanvas.style.display = "none";
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
    }

    function openOverlay() {
      overlay.style.display = "grid";
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function closeOverlayFn() {
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      setTimeout(() => {
        overlay.style.display = "none";
      }, 220);
    }

    closeOverlay.addEventListener("click", closeOverlayFn);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlayFn();
    });

    yesBtn.addEventListener("click", () => {
      openOverlay();
      startConfetti(2600);

      result.textContent = "LETS GOOOOOOüòò";

      // Burst hearts
      for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        s.style.left = (40 + Math.random()*20) + "vw";
        s.style.animationDuration = (3 + Math.random() * 4) + "s";
        s.style.fontSize = (18 + Math.random() * 22) + "px";
        s.style.opacity = .38;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6500);
      }

      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>
</body>
</html>

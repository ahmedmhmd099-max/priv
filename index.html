<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maya â€” Be My Valentine? ğŸ’˜</title>

  <style>
    :root{
      --text:#2b1b23;
      --card-bg: rgba(255,255,255,.78);
      --card-border: rgba(255,255,255,.55);
      --shadow: 0 18px 40px rgba(0,0,0,.18);
      --yes:#ff4d88;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;

      /* Background image (upload bg.jpg to repo root) */
      background:
        linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.30)),
        url("bg.jpg") center / cover no-repeat fixed;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.22;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.2));
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); }
      to  { transform: translateY(-20vh) translateX(80px) rotate(220deg); }
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid var(--card-border);
      border-radius:24px;
      padding:28px 22px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.2vw, 38px);
      letter-spacing:-0.02em;
      text-shadow: 0 10px 26px rgba(0,0,0,.12);
    }
    p{
      margin:0 0 18px;
      font-size:16px;
      opacity:.95;
      line-height:1.45;
    }

    .buttons{
      position:relative;
      height:100px; /* space for the runaway button */
      margin-top:10px;
      display:grid;
      place-items:center;
      gap:14px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      touch-action: manipulation;
      min-width: 210px;
    }
    button:active{ transform:scale(.98); }

    #yesBtn{
      background:var(--yes);
      color:#fff;
      box-shadow: 0 14px 30px rgba(255,77,136,.35);
    }
    #yesBtn:hover{
      filter: brightness(1.03);
      box-shadow: 0 18px 38px rgba(255,77,136,.42);
    }

    #noBtn{
      position:absolute;
      left:50%;
      top:62px;
      transform: translateX(-50%);
      background:#fff;
      color:#6b3347;
      border:1px solid rgba(0,0,0,.10);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
    }

    .result{
      margin-top:16px;
      font-size:16px;
      font-weight:800;
      min-height:26px;
    }

    .tiny{
      margin-top:10px;
      font-size:13px;
      opacity:.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Mayoosh, will you be my Valentine? ğŸ’˜ğŸ˜ˆ</h1>
    <p>It's gonna be a good time trust</p>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes ğŸ©¶</button>
      <button id="noBtn" aria-label="No button">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result"></div>
    <div class="tiny">Feel me.</div>
  </div>

  <script>
    // Floating hearts in the background
    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’"];
    for (let i = 0; i < 24; i++) {
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (6 + Math.random() * 8) + "s";
      s.style.animationDelay = (-Math.random() * 10) + "s";
      s.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(s);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const result = document.getElementById("result");

    let dodges = 0;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const area = playArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translateX(0)";

      dodges++;
      if (dodges === 3) result.textContent = "Nice try ğŸ˜…";
      if (dodges === 6) result.textContent = "Bruh chill just hit YES ğŸ’–";
      if (dodges === 10) result.textContent = "Please ğŸ¥¹";
    }

    // Desktop hover dodge + mobile tap dodge
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.textContent = "LETS GOOOOOOğŸ˜˜";
      // Burst hearts
      for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        s.style.left = (40 + Math.random()*20) + "vw";
        s.style.animationDuration = (3 + Math.random() * 4) + "s";
        s.style.fontSize = (18 + Math.random() * 22) + "px";
        s.style.opacity = .38;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6500);
      }
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>
</body>
</html>

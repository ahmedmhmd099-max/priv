<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine? ğŸ’˜</title>
  <style>
    :root {
      --bg1:#ffeff6;
      --bg2:#ffe3ee;
      --text:#2b1b23;
      --btn:#ff4d88;
      --btn2:#ffffff;
      --shadow: 0 18px 40px rgba(0,0,0,.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent),
                  linear-gradient(135deg, #fff, #ffeaf2);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: .18;
      animation: floatUp linear infinite;
      user-select: none;
      pointer-events: none;
    }
    @keyframes floatUp {
      from { transform: translateY(110vh) translateX(0) rotate(0deg); }
      to   { transform: translateY(-20vh) translateX(80px) rotate(220deg); }
    }

    .card {
      width: min(560px, 92vw);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 22px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 3.2vw, 36px);
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: .9;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 92px; /* space for the runaway button */
      margin-top: 8px;
      display: grid;
      place-items: center;
      gap: 14px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(255,77,136,.25);
      transition: transform .12s ease, box-shadow .12s ease;
      touch-action: manipulation;
    }
    button:active { transform: scale(.98); }

    #yesBtn {
      background: var(--btn);
      color: #fff;
      min-width: 190px;
    }
    #yesBtn:hover { box-shadow: 0 14px 28px rgba(255,77,136,.35); }

    #noBtn {
      position: absolute;
      left: 50%;
      top: 58px;
      transform: translateX(-50%);
      background: var(--btn2);
      color: #6b3347;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      min-width: 190px;
    }

    .fineprint {
      margin-top: 14px;
      font-size: 13px;
      opacity: .75;
    }
    .fineprint a {
      color: inherit;
      text-decoration: underline;
    }

    .result {
      margin-top: 14px;
      font-size: 16px;
      font-weight: 700;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>I promise dinner + a cozy night + Iâ€™ll handle everything.</p>

    <div class="buttons" id="playArea">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn" aria-label="No button">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result"></div>

    <div class="fineprint">
      If youâ€™re not feeling it, thatâ€™s okay â€”
      <a href="#" id="notNowLink">not right now</a>.
    </div>
  </div>

  <script>
    // Create floating hearts in the background
    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’"];
    for (let i = 0; i < 22; i++) {
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = (6 + Math.random() * 8) + "s";
      s.style.animationDelay = (-Math.random() * 10) + "s";
      s.style.fontSize = (14 + Math.random() * 16) + "px";
      document.body.appendChild(s);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playArea = document.getElementById("playArea");
    const result = document.getElementById("result");
    const notNowLink = document.getElementById("notNowLink");

    let dodges = 0;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const area = playArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      // random position within the play area
      const padding = 10;
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translateX(0)";

      dodges++;
      if (dodges === 3) result.textContent = "Heheâ€¦ nice try ğŸ˜…";
      if (dodges === 6) result.textContent = "Okay okayâ€¦ just press YES ğŸ’–";
      if (dodges === 10) result.textContent = "Iâ€™m stubborn because I like you ğŸ¥¹";
    }

    // Desktop hover dodge + mobile tap dodge
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.textContent = "YAY!!! ğŸ’ğŸ’– I love you. See you on Valentineâ€™s ğŸ˜˜";
      // Optional: confetti-ish effect by spawning extra hearts quickly
      for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        s.style.left = (40 + Math.random()*20) + "vw";
        s.style.animationDuration = (3 + Math.random() * 4) + "s";
        s.style.fontSize = (18 + Math.random() * 22) + "px";
        s.style.opacity = .35;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6500);
      }
      yesBtn.disabled = true;
      noBtn.disabled = true;
      notNowLink.style.pointerEvents = "none";
      notNowLink.style.opacity = ".5";
    });

    // A real, respectful opt-out
    notNowLink.addEventListener("click", (e) => {
      e.preventDefault();
      result.textContent = "All good â¤ï¸ I still love you. Weâ€™ll do something another day.";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      notNowLink.style.pointerEvents = "none";
      notNowLink.style.opacity = ".5";
    });
  </script>
</body>
</html>
